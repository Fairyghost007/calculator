<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="relative">
        <div class="absolute inset-0 bg-red-400 p-6 rounded-lg shadow-md">
        </div>
        <div class=" bg-emerald-600 p-6 rounded-lg shadow-md max-w-sm">
            <div class="mb-4">
                <input type="text" id="display" class="w-full p-4 text-3xl text-right border border-gray-300 rounded" readonly>
            </div>
            <div class="grid grid-cols-4 gap-2">
                <button class="bg-gray-200 py-4 rounded">1</button>
                <button class="bg-gray-200 py-4 rounded">2</button>
                <button class="bg-gray-200 py-4 rounded">3</button>
                <button class="bg-gray-700 text-white py-4 rounded">+</button>

                <button class="bg-gray-200 py-4 rounded">4</button>
                <button class="bg-gray-200 py-4 rounded">5</button>
                <button class="bg-gray-200 py-4 rounded">6</button>
                <button class="bg-gray-700 text-white py-4 rounded">−</button>

                <button class="bg-gray-200 py-4 rounded">7</button>
                <button class="bg-gray-200 py-4 rounded">8</button>
                <button class="bg-gray-200 py-4 rounded">9</button>
                <button class="bg-gray-700 text-white py-4 rounded">×</button>

                <button class="bg-gray-200 py-4 rounded">.</button>
                <button class="bg-gray-200 py-4 rounded">0</button>
                <button class="bg-blue-700 text-white py-4 rounded">=</button>
                <button class="bg-gray-700 text-white py-4 rounded">/</button>

                <button class="bg-red-600 text-white py-4 rounded col-span-full">C</button>
            </div>
        </div>
    </div>
</body>

</html>
